<!doctype html>
<html lang="cs">
    <head>
        <title>vizitka</title>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
       
    </head>
    <body>
        <header class="jumbotron bg-warning">
            <h1 class="display-3 text-light text-center">Osobní vizitka</h1>
        </header>
        <main class="container">
           
            <div id="formular">
                <div class="container">
                    <form action="/save" method="post">
                        <div class="form-group row">
                            <label for="player" class="col-sm-2 col-form-label">Jméno</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Zadej jméno">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="player" class="col-sm-2 col-form-label">Příjmení</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="surname" id="surname" placeholder="Zadej příjmení">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="points" class="col-sm-2 col-form-label">věk</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="age" id="age" 
                                value="0">
                            </div>
                        </div>   
                        <div class="form-group row">
                            <label for="player" class="col-sm-2 col-form-label">Bydliště</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="city" id="city" placeholder="Zadej město">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="player" class="col-sm-2 col-form-label">Škola</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="school" id="school" placeholder="Zadej školu na které studuješ">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="player" class="col-sm-2 col-form-label">Obor</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="specializ" id="spec" placeholder="Zadej obor">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="points" class="col-sm-2 col-form-label">Ročník</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" name="year" id="year" 
                                value="0">
                            </div>
                        </div>                       
                        <div class="form-group row">
                            <div class="offset-sm-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Odeslat</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
       
    </body>
</html>
